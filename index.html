                            <div class="relative">
                                <input type="password" id="new-password-reset" required placeholder="Mínimo 6 caracteres" 
                                    class="w-full px-5 py-4 pr-12 rounded-xl border-2 border-gray-700 bg-gray-900/50 text-white focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/20 outline-none input-focus transition-all">
                                <button type="button" onclick="togglePasswordInModal('new-password-reset')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-yellow-400 transition-colors">

                                <button type="button" onclick="togglePasswordInModal('confirm-new-password-reset')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-yellow-400 transition-colors">

                    showModal('Error', 'Las contraseñas no coinciden', 'error');

                    // Actualizar contraseña directamente - Supabase mantiene la sesión del enlace

                    state.isPasswordReset = false;
                    
                    setTimeout(() => {
                        logoutUser();

                } catch (error) {
                    console.error('Error al actualizar contraseña:', error);
                    showModal('Error al Actualizar', error.message || 'Ocurrió un error al actualizar la contraseña. Por favor, solicita un nuevo enlace de recuperación.', 'error');
                }
            });
        }

            }

            try {
                const userId = state.user.id;

                const { error: reviewsError } = await supabaseClient
                    .from('reviews')
                    .delete()
                    .eq('user_id', userId);
                
                if (reviewsError) throw reviewsError;

                const { error: businessError } = await supabaseClient
                    .from('businesses')
                    .delete()
                    .eq('user_id', userId);
                
                if (businessError) throw businessError;

                await supabaseClient.auth.signOut();

                const modal = document.querySelector('.modal-overlay');
                if (modal) modal.remove();

                showModal('Cuenta Eliminada', 'Tu cuenta y todos tus datos han sido eliminados exitosamente. Esperamos verte pronto.', 'success');
                
                state.user = null;
                state.view = 'login';
                localStorage.removeItem('keepLoggedIn');
                
                setTimeout(() => {

            } catch (error) {

        function togglePasswordInModal(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(`icon-${inputId}`);
            if (input && icon) {

                    input.type = 'text';
                    icon.className = 'fas fa-eye-slash';

                    icon.className = 'fas fa-eye';

        // ========== VALIDACIÓN Y MENSAJES DE ERROR ==========
        function getAuthErrorMessage(error) {
            const msg = error.message || '';
            
            if (msg.includes('User already registered') || msg.includes('already been registered')) {
                return { title: 'Usuario Existente', message: 'Este correo ya está registrado. Intenta iniciar sesión o usa otro correo.', type: 'warning' };
            }
            if (msg.includes('Invalid login credentials')) {
                return { title: 'Credenciales Incorrectas', message: 'El correo o la contraseña son incorrectos. Verifica tus datos.', type: 'error' };
            }
            if (msg.includes('Email not confirmed')) {
                return { title: 'Correo No Confirmado', message: 'Por favor confirma tu correo electrónico antes de iniciar sesión.', type: 'info' };
            }
            if (msg.includes('invalid format')) {
                return { title: 'Formato Inválido', message: 'El formato del correo electrónico no es válido.', type: 'error' };
            }
            if (msg.includes('Password should be at least 6')) {
                return { title: 'Contraseña Débil', message: 'La contraseña debe tener al menos 6 caracteres.', type: 'error' };
            }
            if (msg.includes('rate limit')) {
                return { title: 'Demasiados Intentos', message: 'Espera unos minutos antes de intentar nuevamente.', type: 'warning' };
            }
            
            return { title: 'Error', message: msg || 'Ocurrió un error inesperado.', type: 'error' };
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // ========== AUTENTICACIÓN ==========
        async function loginUser(email, password) {
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ 
                    email: email.toLowerCase().trim(), 
                    password 
                });
                if (error) throw error;
                state.user = data.user;
                return { success: true };
            } catch (error) {
                return { success: false, error };
            }
        }

        async function registerUser(email, password, confirmPassword) {
            try {
                if (!isValidEmail(email)) {
                    throw new Error('invalid format');
                }
                if (password.length < 6) {
                    throw new Error('Password should be at least 6 characters');
                }
                if (password !== confirmPassword) {
                    throw new Error('Las contraseñas no coinciden');
                }
                
                const { data, error } = await supabaseClient.auth.signUp({ 
                    email: email.toLowerCase().trim(), 
                    password,
                    options: {
                        emailRedirectTo: `${window.location.origin}${window.location.pathname}`
                    }
                });
                
                if (error) throw error;
                return { success: true, requiresConfirmation: !data.session };
            } catch (error) {
                return { success: false, error };
            }
        }

        async function logoutUser() {
            await supabaseClient.auth.signOut();
            state.user = null;
            state.view = 'login';
            state.isPasswordReset = false;
            localStorage.removeItem('keepLoggedIn');
            window.history.replaceState(null, '', window.location.pathname);
            render();
        }

        async function resetPassword(email) {
            try {
                if (!isValidEmail(email)) throw new Error('invalid format');
                
                const { error } = await supabaseClient.auth.resetPasswordForEmail(
                    email.toLowerCase().trim(), 
                    {
                        redirectTo: `${window.location.origin}${window.location.pathname}`
                    }
                );
                if (error) throw error;
                return { success: true };
            } catch (error) {
                return { success: false, error };
            }
        }

        // ========== NEGOCIOS ==========
        async function loadBusinesses() {
            try {
                const { data, error } = await supabaseClient
                    .from('businesses')
                    .select(`*, reviews(id, rating, comment, user_name, created_at)`)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                state.businesses = (data || []).map(b => {
                    const reviews = b.reviews || [];
                    const avgRating = reviews.length > 0 
                        ? (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1)
                        : 0;
                    return { ...b, rating: avgRating, total_ratings: reviews.length };
                });
            } catch (error) {
                showModal('Error', 'No se pudieron cargar los negocios', 'error');
            }
        }

        async function saveBusiness(formData) {
            if (!formData.name || formData.name.trim() === '') {
                showModal('Campo Obligatorio', 'El nombre del negocio es obligatorio. Por favor ingrésalo.', 'warning');
                return;
            }

            if (!formData.agreed) {
                showModal('Confirmación Requerida', 'Debes confirmar que los datos son reales', 'warning');
                return;
            }
            
            const phoneDigits = formData.phone.replace(/\D/g, '');
            if (phoneDigits.length === 0 || phoneDigits.length > 16) {
                showModal('Teléfono Inválido', 'El teléfono debe contener entre 1 y 16 números', 'error');
                return;
            }

            try {
                let logoUrl = formData.logo_url;

                if (formData.logo instanceof File) {
                    const fileExt = formData.logo.name.split('.').pop();
                    const fileName = `${state.user.id}/${Date.now()}.${fileExt}`;
                    const { error: uploadError } = await supabaseClient.storage
                        .from('business-logos')
                        .upload(fileName, formData.logo, { cacheControl: '3600', upsert: false });
                    if (uploadError) throw uploadError;
                    logoUrl = supabaseClient.storage.from('business-logos').getPublicUrl(fileName).data.publicUrl;
                }

                const businessData = {
                    name: formData.name.trim(),
                    representative: formData.representative.trim() || null,
                    category: formData.category.trim() || null,
                    address: formData.address.trim() || null,
                    phone: formData.phone.trim(),
                    hours: formData.hours.trim() || null,
                    days: formData.days,
                    description: formData.description.trim() || null,
                    logo_url: logoUrl,
                    city: 'León, Guanajuato',
                    user_id: state.user.id
                };

                const { error } = state.currentBusiness
                    ? await supabaseClient.from('businesses').update(businessData).eq('id', state.currentBusiness.id)
                    : await supabaseClient.from('businesses').insert([businessData]);
                
                if (error) throw error;
                
                showModal('¡Éxito!', state.currentBusiness ? 'Negocio actualizado correctamente' : 'Negocio registrado exitosamente', 'success');
                await loadBusinesses();
                state.view = 'list';
                state.currentBusiness = null;
                resetForm();
                render();
            } catch (error) {
                showModal('Error al Guardar', error.message, 'error');
            }
        }

        const ProfileView = () => {

                            </div>

                            <div class="px-4 sm:px-8 py-6 sm:py-10">
                                ${b.description ? `

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">

                                            </h4>
                                            <div class="space-y-3">
                                                ${b.phone ? `
                                                <div class="flex items-center gap-4 p-4 glass-light rounded-2xl hover:shadow-md transition-all">

                                                ${b.address ? `
                                                <div class="flex items-start gap-4 p-4 glass-light rounded-2xl hover:shadow-md transition-all">
                                                    <div class="w-12 h-12 bg-red-500/20 rounded-xl flex items-center justify-center flex-shrink-0">

                                                    <div class="flex-1 min-w-0">
                                                        <p class="text-xs text-gray-500 mb-1">Dirección</p>
                                                        <p class="font-semibold text-white break-words">${b.address}, León, Gto.</p>
                                                    </div>

                                                ` : ''}
                                            </div>

                                        ${b.representative ? `
                                            <section>
                                                <h4 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">

                                ` : `

                                    <h4 class="text-xl sm:text-2xl font-bold text-white mb-6">

                                    ${(b.reviews && b.reviews.length > 0) ? `
                                        <div class="space-y-4">
                                            ${b.reviews.map(r => `

            `;

        // ========== EVENT HANDLERS ==========
        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (state.view === 'login') {
                const result = await loginUser(email, password);
                if (result.success) {
                    if (state.keepLoggedIn) localStorage.setItem('keepLoggedIn', 'true');
                    await loadBusinesses();
                    state.view = 'list';
                    render();
                } else {
                    const err = getAuthErrorMessage(result.error);
                    showModal(err.title, err.message, err.type);
                }
            } else {
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    showModal('Error', 'Las contraseñas no coinciden. Por favor verifica e intenta nuevamente.', 'error');
                    return;
                }
                
                const result = await registerUser(email, password, confirmPassword);
                if (result.success) {
                    const msg = result.requiresConfirmation 
                        ? 'Cuenta creada exitosamente. Revisa tu correo para confirmar tu cuenta.'
                        : 'Cuenta creada exitosamente. Ya puedes iniciar sesión.';
                    showModal('¡Éxito!', msg, 'success');
                    setTimeout(() => { state.view = 'login'; render(); }, 2000);
                } else {
                    const err = getAuthErrorMessage(result.error);
                    showModal(err.title, err.message, err.type);
                }
            }
        }

        function handleForgotPassword() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay fixed inset-0 z-50 flex items-center justify-center p-6';
            modal.innerHTML = `
                <div class="modal-content glass max-w-md w-full rounded-3xl overflow-hidden shadow-2xl border-2 border-blue-500/30">
                    <div class="bg-blue-500/10 p-6 border-b border-gray-700/50">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 rounded-full bg-gray-800/50 flex items-center justify-center">
                                <i class="fas fa-key text-3xl text-blue-400"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-white">¿Olvidaste tu contraseña?</h3>
                        </div>
                    </div>
                    <form id="forgot-password-form" class="p-6 space-y-4">
                        <p class="text-gray-400 mb-4">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
                        <div>
                            <label class="block text-sm font-semibold text-gray-300 mb-2">
                                <i class="fas fa-envelope text-yellow-400 mr-2"></i>Correo electrónico
                            </label>
                            <input type="email" id="reset-email" required placeholder="tu@correo.com" 
                                class="w-full px-5 py-4 rounded-xl border-2 border-gray-700 bg-gray-900/50 text-white focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/20 outline-none input-focus transition-all">
                        </div>
                        <div class="flex gap-3 pt-4">
                            <button type="button" onclick="this.closest('.modal-overlay').remove()" 
                                class="flex-1 px-6 py-3 gradient-red-translucent text-white rounded-xl font-semibold transition-all btn-translucent">
                                Cancelar
                            </button>
                            <button type="submit" 
                                class="flex-1 px-6 py-3 gradient-green text-white rounded-xl font-semibold transition-all btn-translucent">
                                <i class="fas fa-paper-plane mr-2"></i>Enviar
                            </button>
                        </div>
                    </form>
                </div>
            `;
            document.getElementById('modal-root').appendChild(modal);

            document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('reset-email').value.trim();
                
                const result = await resetPassword(email);
                modal.remove();
                
                if (result.success) {
                    showModal(
                        'Correo Enviado 📧', 
                        'Revisa tu bandeja de entrada. Te hemos enviado un enlace para restablecer tu contraseña. El enlace se abrirá en la misma ventana.', 
                        'success'
                    );
                } else {
                    const err = getAuthErrorMessage(result.error);
                    showModal(err.title, err.message, err.type);
                }
            });

            setTimeout(() => {
                document.getElementById('reset-email')?.focus();
            }, 100);
        }        
        
        function handleLogo(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 10 * 1024 * 1024) {
                showModal('Archivo Muy Grande', 'El archivo no debe superar 10MB', 'error');
                e.target.value = '';
                return;
            }
            state.formData.logo = file;
            const reader = new FileReader();
            reader.onload = (event) => {
                state.formData.logo_url = event.target.result;
                render();
            };
            reader.readAsDataURL(file);
        }

        async function handleBusinessSubmit(e) {
            e.preventDefault();
            
            const phoneInput = document.getElementById('phone').value.trim();
            const phoneDigits = phoneInput.replace(/\D/g, '');
            
            if (phoneInput !== phoneDigits) {
                showModal('Error de Validación', 'Solo se permiten números en el campo de teléfono. Valida tu información por favor.', 'error');
                return;
            }
            
            state.formData = {
                ...state.formData,
                name: document.getElementById('name').value.trim(),
                representative: document.getElementById('representative').value.trim(),
                category: document.getElementById('category').value.trim(),
                address: document.getElementById('address').value.trim(),
                phone: phoneDigits,
                hours: document.getElementById('hours').value.trim(),
                days: document.getElementById('days').value,
                description: document.getElementById('description').value.trim(),
                agreed: document.getElementById('agreed').checked
            };
            await saveBusiness(state.formData);
        }

        async function handleReview(e, businessId) {
            e.preventDefault();
            if (state.selectedRating === 0) {
                showModal('Calificación Requerida', 'Selecciona una calificación antes de publicar', 'warning');
                return;
            }
            const comment = document.getElementById('review-comment').value.trim();
            await saveReview(businessId, state.selectedRating, comment);
        }

        function handleSearchInput(e) {
            const value = e.target.value;
            
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            searchTimeout = setTimeout(() => {
                if (lastSearchTerm !== value) {
                    lastSearchTerm = value;
                    state.searchTerm = value;
                    render();
                }
            }, 800);
        }

        function handleSearchKeydown(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }
                performSearch();
            }
        }

        function performSearch() {
            const input = document.getElementById('search');
            if (input) {
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }
                const value = input.value;
                if (lastSearchTerm !== value) {
                    lastSearchTerm = value;
                    state.searchTerm = value;
                    render();
                }
            }
        }

        function selectRating(rating) {
            state.selectedRating = rating;
            document.querySelectorAll('.star-btn').forEach((btn, i) => {
                const star = btn.querySelector('span');
                star.className = i < rating ? 'text-yellow-400' : 'text-gray-600';
            });
        }

        function changeView(view) {
            state.view = view;
            if (view === 'list') state.searchTerm = '';
            render();
        }

        function createBusiness() {
            if (!state.user) {
                showModal('Sesión Requerida', 'Debes iniciar sesión para registrar un negocio', 'warning');
                changeView('login');
                return;
            }
            resetForm();
            state.currentBusiness = null;
            state.view = 'form';
            render();
        }

        function editBusiness(id) {
            const business = state.businesses.find(b => b.id === id);
            if (!business) return;
            state.currentBusiness = business;
            state.formData = {
                name: business.name || '',
                representative: business.representative || '',
                category: business.category || '',
                address: business.address || '',
                phone: business.phone || '',
                hours: business.hours || '',
                days: business.days || 'Lunes a Viernes',
                description: business.description || '',
                logo: null,
                logo_url: business.logo_url || '',
                agreed: false
            };
            state.view = 'form';
            render();
        }

        function viewBusiness(id) {
            const business = state.businesses.find(b => b.id === id);
            if (!business) return;
            state.currentBusiness = business;
            state.view = 'profile';
            state.selectedRating = 0;
            render();
        }

        function render() {
            const views = { login: LoginView, register: LoginView, form: FormView, list: ListView, profile: ProfileView };
            document.getElementById('app').innerHTML = (views[state.view] || LoginView)();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ========== INICIALIZACIÓN ==========
        (async function init() {
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const type = hashParams.get('type');
                
                if (type === 'recovery') {
                    state.isPasswordReset = true;
                    showPasswordResetModal();
                    return;
                }
                
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    state.user = session.user;
                    state.view = 'list';
                    if (localStorage.getItem('keepLoggedIn')) state.keepLoggedIn = true;
                }
                
                await loadBusinesses();
                render();

                supabaseClient.auth.onAuthStateChange(async (event, session) => {
                    const currentHash = window.location.hash;
                    const isRecoveryUrl = currentHash.includes('type=recovery');
                    
                    if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && isRecoveryUrl)) {
                        state.isPasswordReset = true;
                        state.user = session?.user || null;
                        showPasswordResetModal();
                    } else if (event === 'SIGNED_IN' && !state.isPasswordReset) {
                        state.user = session?.user || null;
                        state.view = 'list';
                        await loadBusinesses();
                        render();
                    } else if (event === 'SIGNED_OUT') {
                        state.user = null;
                        state.view = 'login';
                        window.history.replaceState(null, '', window.location.pathname);
                        render();
                    }
                });
            } catch (error) {
                console.error('Error de inicialización:', error);
                showModal('Error de Inicialización', 'Ocurrió un error al cargar la aplicación', 'error');
            }
        })();
    </script>
