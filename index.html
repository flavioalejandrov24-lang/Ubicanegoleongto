<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicanegoleon - Directorio de Negocios en León, Gto.</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        
        .glass {
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .glass-light {
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
        }
        
        .gradient-gold {
            background: linear-gradient(135deg, #d4af37 0%, #aa8a2e 100%);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }
        
        .btn-gold {
            background: linear-gradient(135deg, #d4af37 0%, #aa8a2e 100%);
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Modal moderno estilo Windows */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { 
                opacity: 0; 
                transform: scale(0.9) translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="modal-root"></div>

    <script>
        const SUPABASE_URL = 'https://igastcafgjwijvgvcclr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnYXN0Y2FmZ2p3aWp2Z3ZjY2xyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODkzMjMsImV4cCI6MjA4NDE2NTMyM30.GQxFvm76xHzKj3px7HBtehi5EOOpSQvqk26DAkt2Tz4';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { autoRefreshToken: true, persistSession: true, detectSessionInUrl: true }
        });

        let state = {
            view: 'login',
            user: null,
            businesses: [],
            currentBusiness: null,
            searchTerm: '',
            viewCount: 1800,
            keepLoggedIn: false,
            selectedRating: 0,
            showPassword: {},
            formData: {
                name: '', representative: '', category: '', address: '', phone: '+52 477 ', 
                hours: '', days: 'Lunes a Viernes', description: '', logo: null, logo_url: '', agreed: false
            }
        };

        // ========== MODAL MODERNO ==========
        function showModal(title, message, type = 'error') {
            const icons = {
                error: { icon: 'fa-exclamation-circle', color: 'text-red-400', bg: 'bg-red-500/10' },
                success: { icon: 'fa-check-circle', color: 'text-green-400', bg: 'bg-green-500/10' },
                info: { icon: 'fa-info-circle', color: 'text-blue-400', bg: 'bg-blue-500/10' },
                warning: { icon: 'fa-exclamation-triangle', color: 'text-yellow-400', bg: 'bg-yellow-500/10' }
            };
            const style = icons[type] || icons.info;

            const modal = document.createElement('div');
            modal.className = 'modal-overlay fixed inset-0 z-50 flex items-center justify-center p-6';
            modal.innerHTML = `
                <div class="modal-content glass max-w-md w-full rounded-3xl overflow-hidden shadow-2xl border-2 border-${type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue'}-500/30">
                    <div class="${style.bg} p-6 border-b border-gray-700/50">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 rounded-full bg-gray-800/50 flex items-center justify-center">
                                <i class="fas ${style.icon} text-3xl ${style.color}"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-white">${title}</h3>
                        </div>
                    </div>
                    <div class="p-6">
                        <p class="text-gray-300 leading-relaxed text-lg">${message}</p>
                    </div>
                    <div class="p-6 pt-0 flex gap-3">
                        <button onclick="this.closest('.modal-overlay').remove()" 
                            class="flex-1 px-6 py-3 bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 text-white rounded-xl font-semibold transition-all">
                            Cerrar
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('modal-root').appendChild(modal);
            setTimeout(() => modal.remove(), 5000);
        }

        // ========== VALIDACIÓN Y MENSAJES DE ERROR MEJORADOS ==========
        function getAuthErrorMessage(error) {
            const msg = error.message || '';
            
            if (msg.includes('User already registered') || msg.includes('already been registered')) {
                return { title: 'Usuario Existente', message: 'Este correo ya está registrado. Intenta iniciar sesión o usa otro correo.', type: 'warning' };
            }
            if (msg.includes('Invalid login credentials')) {
                return { title: 'Credenciales Incorrectas', message: 'El correo o la contraseña son incorrectos. Verifica tus datos.', type: 'error' };
            }
            if (msg.includes('Email not confirmed')) {
                return { title: 'Correo No Confirmado', message: 'Por favor confirma tu correo electrónico antes de iniciar sesión.', type: 'info' };
            }
            if (msg.includes('invalid format')) {
                return { title: 'Formato Inválido', message: 'El formato del correo electrónico no es válido.', type: 'error' };
            }
            if (msg.includes('Password should be at least 6')) {
                return { title: 'Contraseña Débil', message: 'La contraseña debe tener al menos 6 caracteres.', type: 'error' };
            }
            if (msg.includes('rate limit')) {
                return { title: 'Demasiados Intentos', message: 'Espera unos minutos antes de intentar nuevamente.', type: 'warning' };
            }
            
            return { title: 'Error', message: msg || 'Ocurrió un error inesperado.', type: 'error' };
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // ========== AUTENTICACIÓN ==========
        async function loginUser(email, password) {
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ 
                    email: email.toLowerCase().trim(), 
                    password 
                });
                if (error) throw error;
                state.user = data.user;
                return { success: true };
            } catch (error) {
                return { success: false, error };
            }
        }

        async function registerUser(email, password, confirmPassword) {
            try {
                if (!isValidEmail(email)) {
                    throw new Error('invalid format');
                }
                if (password.length < 6) {
                    throw new Error('Password should be at least 6 characters');
                }
                if (password !== confirmPassword) {
                    throw new Error('Las contraseñas no coinciden');
                }
                
                const { data, error } = await supabaseClient.auth.signUp({ 
                    email: email.toLowerCase().trim(), 
                    password,
                    options: {
                        emailRedirectTo: `${window.location.origin}${window.location.pathname}`
                    }
                });
                
                if (error) throw error;
                return { success: true, requiresConfirmation: !data.session };
            } catch (error) {
                return { success: false, error };
            }
        }

        async function logoutUser() {
            await supabaseClient.auth.signOut();
            state.user = null;
            state.view = 'login';
            localStorage.removeItem('keepLoggedIn');
            render();
        }

        async function resetPassword(email) {
            try {
                if (!isValidEmail(email)) throw new Error('invalid format');
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email.toLowerCase().trim(), {
                    redirectTo: `${window.location.origin}${window.location.pathname}`
                });
                if (error) throw error;
                return { success: true };
            } catch (error) {
                return { success: false, error };
            }
        }

        // ========== NEGOCIOS ==========
        async function loadBusinesses() {
            try {
                const { data, error } = await supabaseClient
                    .from('businesses')
                    .select(`*, reviews(id, rating, comment, user_name, created_at)`)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                state.businesses = (data || []).map(b => {
                    const reviews = b.reviews || [];
                    const avgRating = reviews.length > 0 
                        ? (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1)
                        : 0;
                    return { ...b, rating: avgRating, total_ratings: reviews.length };
                });
            } catch (error) {
                showModal('Error', 'No se pudieron cargar los negocios', 'error');
            }
        }

        async function saveBusiness(formData) {
            if (!formData.agreed) {
                showModal('Confirmación Requerida', 'Debes confirmar que los datos son reales', 'warning');
                return;
            }
            
            if (!/^\+52\s?477\s?\d{3}\s?\d{4}$/.test(formData.phone)) {
                showModal('Teléfono Inválido', 'El teléfono debe tener formato: +52 477 XXX XXXX', 'error');
                return;
            }

            try {
                let logoUrl = formData.logo_url;

                if (formData.logo instanceof File) {
                    const fileExt = formData.logo.name.split('.').pop();
                    const fileName = `${state.user.id}/${Date.now()}.${fileExt}`;
                    const { error: uploadError } = await supabaseClient.storage
                        .from('business-logos')
                        .upload(fileName, formData.logo, { cacheControl: '3600', upsert: false });
                    if (uploadError) throw uploadError;
                    logoUrl = supabaseClient.storage.from('business-logos').getPublicUrl(fileName).data.publicUrl;
                }

                const businessData = {
                    name: formData.name.trim(),
                    representative: formData.representative.trim() || null,
                    category: formData.category.trim() || null,
                    address: formData.address.trim(),
                    phone: formData.phone.trim(),
                    hours: formData.hours.trim() || null,
                    days: formData.days,
                    description: formData.description.trim() || null,
                    logo_url: logoUrl,
                    city: 'León, Guanajuato',
                    user_id: state.user.id
                };

                const { error } = state.currentBusiness
                    ? await supabaseClient.from('businesses').update(businessData).eq('id', state.currentBusiness.id)
                    : await supabaseClient.from('businesses').insert([businessData]);
                
                if (error) throw error;
                
                showModal('¡Éxito!', state.currentBusiness ? 'Negocio actualizado correctamente' : 'Negocio registrado exitosamente', 'success');
                await loadBusinesses();
                state.view = 'list';
                state.currentBusiness = null;
                resetForm();
                render();
            } catch (error) {
                showModal('Error al Guardar', error.message, 'error');
            }
        }

        async function deleteBusiness(id) {
            if (!confirm('¿Eliminar este negocio? Esta acción no se puede deshacer.')) return;
            try {
                const { error } = await supabaseClient.from('businesses').delete().eq('id', id);
                if (error) throw error;
                await loadBusinesses();
                state.view = 'list';
                showModal('Eliminado', 'Negocio eliminado correctamente', 'success');
                render();
            } catch (error) {
                showModal('Error', error.message, 'error');
            }
        }

        async function saveReview(businessId, rating, comment) {
            if (!state.user) {
                showModal('Sesión Requerida', 'Debes iniciar sesión para dejar una reseña', 'warning');
                return;
            }
            if (rating === 0) {
                showModal('Calificación Requerida', 'Selecciona una calificación', 'warning');
                return;
            }

            try {
                const { error } = await supabaseClient.from('reviews').insert([{
                    business_id: businessId,
                    user_id: state.user.id,
                    user_name: state.user.email.split('@')[0],
                    rating,
                    comment: comment.trim()
                }]);
                if (error) throw error;
                await loadBusinesses();
                state.selectedRating = 0;
                showModal('¡Gracias!', 'Tu reseña ha sido publicada', 'success');
                render();
            } catch (error) {
                showModal('Error', error.message, 'error');
            }
        }

        // ========== HELPERS ==========
        function resetForm() {
            state.formData = {
                name: '', representative: '', category: '', address: '', phone: '+52 477 ', 
                hours: '', days: 'Lunes a Viernes', description: '', logo: null, logo_url: '', agreed: false
            };
        }

        function togglePassword(id) {
            state.showPassword[id] = !state.showPassword[id];
            render();
        }

        setInterval(() => {
            state.viewCount += Math.floor(Math.random() * 5) + 1;
            const el = document.getElementById('view-counter');
            if (el) el.textContent = state.viewCount.toLocaleString();
        }, 8000);

        // ========== COMPONENTES ==========
        const Header = () => `
            <header class="glass sticky top-0 z-40 shadow-2xl">
                <div class="max-w-7xl mx-auto px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4 slide-in">
                            <div class="w-12 h-12 gradient-gold rounded-2xl flex items-center justify-center shadow-lg">
                                <i class="fas fa-store text-2xl text-black"></i>
                            </div>
                            <div>
                                <h1 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">Ubicanegoleon</h1>
                                <p class="text-xs text-gray-400">León, Guanajuato</p>
                            </div>
                        </div>
                        
                        <nav class="flex items-center gap-3">
                            ${state.view !== 'login' && state.view !== 'register' ? `
                                <button onclick="changeView('list')" class="p-3 rounded-xl transition-all ${state.view === 'list' ? 'bg-yellow-500/20 text-yellow-400' : 'text-gray-400 hover:bg-gray-800'}">
                                    <i class="fas fa-home text-lg"></i>
                                </button>
                            ` : ''}
                            
                            ${state.user ? `
                                <button onclick="createBusiness()" class="btn-gold text-black px-5 py-3 rounded-xl font-semibold shadow-lg hidden md:flex items-center gap-2">
                                    <i class="fas fa-plus"></i><span>Registrar Negocio</span>
                                </button>
                                <button onclick="createBusiness()" class="btn-gold text-black p-3 rounded-xl shadow-lg md:hidden">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <div class="relative group">
                                    <button class="flex items-center gap-2 px-4 py-2 rounded-xl hover:bg-gray-800 transition-all">
                                        <div class="w-8 h-8 gradient-gold rounded-full flex items-center justify-center text-black font-bold text-sm">
                                            ${state.user.email.charAt(0).toUpperCase()}
                                        </div>
                                        <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                                    </button>
                                    <div class="absolute right-0 mt-2 w-56 glass rounded-2xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
                                        <div class="p-4 border-b border-gray-700">
                                            <p class="text-sm font-semibold text-white">${state.user.email}</p>
                                            <p class="text-xs text-gray-400 mt-1">Usuario registrado</p>
                                        </div>
                                        <button onclick="logoutUser()" class="w-full px-4 py-3 text-left text-red-400 hover:bg-red-500/10 rounded-b-2xl transition-all flex items-center gap-3">
                                            <i class="fas fa-sign-out-alt"></i><span class="font-medium">Cerrar sesión</span>
                                        </button>
                                    </div>
                                </div>
                            ` : `
                                ${state.view !== 'login' && state.view !== 'register' ? `
                                    <button onclick="changeView('login')" class="px-5 py-2.5 text-yellow-400 hover:bg-yellow-500/10 rounded-xl font-semibold transition-all">Iniciar Sesión</button>
                                ` : ''}
                            `}
                        </nav>
                    </div>
                </div>
            </header>
        `;

        const Footer = () => `
            <div class="fixed bottom-0 left-0 right-0 glass border-t border-yellow-500/20 py-4 z-40 shadow-2xl">
                <div class="max-w-7xl mx-auto px-6">
                    <div class="flex items-center justify-center gap-3">
                        <div class="w-10 h-10 gradient-gold rounded-full flex items-center justify-center pulse-slow shadow-lg">
                            <i class="fas fa-users text-black"></i>
                        </div>
                        <p class="text-gray-300 font-medium">
                            Tu negocio puede alcanzar <span class="text-yellow-400 font-bold text-lg" id="view-counter">${state.viewCount.toLocaleString()}</span> <span class="text-gray-500">usuarios</span>
                        </p>
                    </div>
                </div>
            </div>
        `;

        const PasswordInput = (id, label, placeholder, required = false) => `
            <div>
                <label class="block text-sm font-semibold text-gray-300 mb-2">
                    <i class="fas fa-lock text-yellow-400 mr-2"></i>${label}
                </label>
                <div class="relative">
                    <input type="${state.showPassword[id] ? 'text' : 'password'}" id="${id}" ${required ? 'required' : ''} placeholder="${placeholder}" 
                        class="w-full px-5 py-4 pr-12 rounded-xl border-2 border-gray-700 bg-gray-900/50 text-white focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/20 outline-none input-focus transition-all">
                    <button type="button" onclick="togglePassword('${id}')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-yellow-400 transition-colors">
                        <i class="fas fa-eye${state.showPassword[id] ? '-slash' : ''}"></i>
                    </button>
                </div>
            </div>
        `;

        const LoginView = () => {
            const isLogin = state.view === 'login';
            return `
                <div class="min-h-screen flex items-center justify-center p-6">
                    <div class="max-w-md w-full">
                        <div class="glass p-10 rounded-3xl shadow-2xl fade-in border-2 border-yellow-500/20">
                            <div class="text-center mb-8">
                                <div class="w-24 h-24 gradient-gold rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl">
                                    <i class="fas fa-store text-4xl text-black"></i>
                                </div>
                                <h2 class="text-4xl font-bold text-white mb-2">Ubicanegoleon</h2>
                                <p class="text-gray-400">${isLogin ? 'Bienvenido de nuevo' : 'Crea tu cuenta gratis'}</p>
                            </div>

                            <form onsubmit="handleAuth(event)" class="space-y-5">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-300 mb-2">
                                        <i class="fas fa-envelope text-yellow-400 mr-2"></i>Correo electrónico
                                    </label>
                                    <input type="email" id="email" required placeholder="tu@correo.com" 
                                        class="w-full px-5 py-4 rounded-xl border-2 border-gray-700 bg-gray-900/50 text-white focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/20 outline-none input-focus transition-all">
                                </div>
                                
                                ${PasswordInput('password', 'Contraseña', '••••••••', true)}
                                
                                ${!isLogin ? PasswordInput('confirmPassword', 'Confirmar Contraseña', '••••••••', true) : ''}

                                ${isLogin ? `
                                    <div class="flex items-center justify-between">
                                        <label class="flex items-center gap-2 cursor-pointer group">
                                            <input type="checkbox" id="keepLoggedIn" ${state.keepLoggedIn ? 'checked' : ''}
                                                onchange="state.keepLoggedIn = this.checked"
                                                class="w-5 h-5 rounded border-gray-600 bg-gray-800 text-yellow-500 focus:ring-yellow-500">
                                            <span class="text-sm text-gray-400 group-hover:text-yellow-400 transition-colors">Mantener sesión</span>
                                        </label>
                                        <button type="button" onclick="handleForgotPassword()" class="text-sm text-yellow-400 hover:text-yellow-300 font-semibold">
                                            ¿Olvidaste tu contraseña?
                                        </button>
                                    </div>
                                ` : ''}

                                <button type="submit" class="w-full btn-gold text-black py-4 rounded-xl font-bold shadow-lg">
                                    <i class="fas fa-${isLogin ? 'sign-in-alt' : 'user-plus'} mr-2"></i>
                                    ${isLogin ? 'Iniciar Sesión' : 'Crear Cuenta'}
                                </button>

                                <button type="button" onclick="changeView('list')" class="w-full py-4 bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 text-white rounded-xl font-bold transition-all">
                                    <i class="fas fa-eye mr-2"></i>Ver Directorio de Negocios
                                </button>

                                <div class="text-center pt-4 border-t border-gray-700">
                                    <button type="button" onclick="changeView('${isLogin ? 'register' : 'login'}')" class="text-gray-400 hover:text-yellow-400 transition-colors">
                                        ${isLogin ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?'} 
                                        <span class="font-bold text-yellow-400 ml-1">${isLogin ? 'Regístrate aquí' : 'Inicia sesión'}</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="mt-6 text-center text-sm text-gray-500">
                            <p>Directorio oficial de negocios en León, Guanajuato</p>
                        </div>
                    </div>
                </div>
            `;
        };

        const FormView = () => `
            <div class="pb-28 min-h-screen">
                ${Header()}
                <div class="max-w-4xl mx-auto mt-10 px-6">
                    <div class="glass p-10 rounded-3xl shadow-xl fade-in border-2 border-yellow-500/20">
                        <div class="mb-8">
                            <h2 class="text-3xl font-bold text-white mb-2">
                                <i class="fas fa-${state.currentBusiness ? 'edit' : 'plus-circle'} text-yellow-400 mr-3"></i>
                                ${state.currentBusiness ? 'Modificar Negocio' : 'Registrar Nuevo Negocio'}
                            </h2>
                            <p class="text-gray-400">Completa la información de tu establecimiento</p>
                        </div>

                        <form onsubmit="handleBusinessSubmit(event)" class="space-y-8">
                            <div class="glass-light p-6 rounded-2xl border-2 border-dashed border-yellow-500/30">

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (state.view === 'login') {
                const result = await loginUser(email, password);
                if (result.success) {
                    if (state.keepLoggedIn) localStorage.setItem('keepLoggedIn', 'true');
                    await loadBusinesses();
                    state.view = 'list';
                    showModal('¡Bienvenido!', 'Has iniciado sesión correctamente', 'success');
                    render();
                } else {
                    const err = getAuthErrorMessage(result.error);
                    showModal(err.title, err.message, err.type);
                }
            } else {
                const confirmPassword = document.getElementById('confirmPassword').value;
                const result = await registerUser(email, password, confirmPassword);
                if (result.success) {
                    const msg = result.requiresConfirmation 
                        ? 'Cuenta creada exitosamente. Revisa tu correo para confirmar tu cuenta.'
                        : 'Cuenta creada exitosamente. Ya puedes iniciar sesión.';
                    showModal('¡Éxito!', msg, 'success');
                    setTimeout(() => { state.view = 'login'; render(); }, 2000);
                } else {
                    const err = getAuthErrorMessage(result.error);
                    showModal(err.title, err.message, err.type);
                }
            }
        }

        async function handleForgotPassword() {
            const email = prompt('Ingresa tu correo electrónico:');
            if (!email) return;
            const result = await resetPassword(email);
            if (result.success) {
                showModal('Correo Enviado', 'Revisa tu bandeja de entrada para restablecer tu contraseña.', 'success');
            } else {
                const err = getAuthErrorMessage(result.error);
                showModal(err.title, err.message, err.type);
            }
        }

        function handleLogo(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 10 * 1024 * 1024) {
                showModal('Archivo Muy Grande', 'El archivo no debe superar 10MB', 'error');
                e.target.value = '';
                return;
            }
            state.formData.logo = file;
            const reader = new FileReader();
            reader.onload = (event) => {
                state.formData.logo_url = event.target.result;
                render();
            };
            reader.readAsDataURL(file);
        }

        async function handleBusinessSubmit(e) {
            e.preventDefault();
            state.formData = {
                ...state.formData,
                name: document.getElementById('name').value.trim(),
                representative: document.getElementById('representative').value.trim(),
                category: document.getElementById('category').value.trim(),

            const comment = document.getElementById('review-comment').value.trim();

        function selectRating(rating) {
            state.selectedRating = rating;
            document.querySelectorAll('.star-btn').forEach((btn, i) => {
                const star = btn.querySelector('span');
                star.className = i < rating ? 'text-yellow-400' : 'text-gray-600';
            });
        }

        function changeView(view) {
            state.view = view;
            if (view === 'list') state.searchTerm = '';
            render();
        }

        function createBusiness() {
            if (!state.user) {
                showModal('Sesión Requerida', 'Debes iniciar sesión para registrar un negocio', 'warning');
                changeView('login');
                return;
            }
            resetForm();
            state.currentBusiness = null;
            state.view = 'form';
            render();
        }

        function editBusiness(id) {
            const business = state.businesses.find(b => b.id === id);
            if (!business) return;
            state.currentBusiness = business;
            state.formData = {
                name: business.name || '',
                representative: business.representative || '',
                category: business.category || '',
                address: business.address || '',
                phone: business.phone || '+52 477 ',
                hours: business.hours || '',
                days: business.days || 'Lunes a Viernes',
                description: business.description || '',
                logo: null,
                logo_url: business.logo_url || '',
                agreed: false
            };
            state.view = 'form';
            render();
        }

        function viewBusiness(id) {
            const business = state.businesses.find(b => b.id === id);
            if (!business) return;
            state.currentBusiness = business;
            state.view = 'profile';
            state.selectedRating = 0;
            render();
        }

        function render() {
            const views = { login: LoginView, register: LoginView, form: FormView, list: ListView, profile: ProfileView };
            document.getElementById('app').innerHTML = (views[state.view] || LoginView)();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ========== INICIALIZACIÓN ==========
        (async function init() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    state.user = session.user;
                    state.view = 'list';
                    if (localStorage.getItem('keepLoggedIn')) state.keepLoggedIn = true;
                }
                await loadBusinesses();
                render();

                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        state.user = session?.user || null;
                        state.view = 'list';
                        showModal('¡Bienvenido!', 'Has iniciado sesión correctamente', 'success');
                        render();
                    } else if (event === 'SIGNED_OUT') {
                        state.user = null;
                        state.view = 'login';
                        render();
                    }
                });
            } catch (error) {
                showModal('Error de Inicialización', 'Ocurrió un error al cargar la aplicación', 'error');
            }
        })();
    </script>
</body>
</html>
